version: '3.8'

services:
  app:
    build: .
    container_name: node_app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cms-pilates
    volumes:
      - .:/app
    depends_on:
      - postgres
    command: sh -c "npm run prisma:generate && npm run prisma:migrate && npm run dev"

  postgres:
    image: postgres:16
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cms-pilates
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
